<p>P : 애쉬의 공격은 <u>치명타가 적용되지 않습니다.</u> <strong>대신 둔화된 적을 공격</strong>할 경우 치명타 확률에 기반한 추가 피해를 입힙니다.
Q : 애쉬가 기본 공격을 할 때마다 중첩을 쌓습니다. 스킬을 사용하면 3초 동안 쌓은 중첩에 비례해 추가 피해를 입히는 다발공격을 퍼붓습니다.<p>
<p>W : 애쉬가 전방을 향해 원뿔 형태로 화살을 발사합니다. 적중 당한 적은 서리 화살 효과를 받습니다.</p>
